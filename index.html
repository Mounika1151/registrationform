<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3"></div>  
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                    <form name="registration" class="form-control" onsubmit="return formValidation()">
                        <table>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                            <br>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required/>
                            <br>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required/>
                            <br>
                            <input type="phone-number" class="form-control" id="phno" name="phno" placeholder="Mobile" required/>
                            <br>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age" required/>
                            <br>
                            <td><tr><label for="gender">Gender:</label></tr></td>
                        
                        <select id="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="female">other</option>
                          <!-- Add more options as needed -->
                        </select><td><tr>
                        <input type="date" class="form-control" id="date" name="date" placeholder="Birthdate" required/>
                            <br>

                                <td colspan="2"><input type="submit" class="submit" value="Register"></td>
                        </tr>
                        </table> 
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
